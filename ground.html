<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Images and Audio</title>
    <link rel="stylesheet" href="back-up.css">
</head>
<body>
    <header>
        <h1>Welcome to the Audio-Visual Experience</h1>
    </header>

    <main>
        <!-- First Row -->
        <div class="row">
            <img src="1-10-cheryl.png" alt="First Image" class="image">
            <audio controls>
                <source src="tree-birds.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Second Row -->
        <div class="row">
            <img src="41-50 area.png" alt="Second Image" class="image">
            <audio controls>
                <source src="rumbling-highway.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div>
            <img src="noise map.png" alt="noise">
        </div>
    </main>
